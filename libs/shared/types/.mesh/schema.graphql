schema {
  query: Query
  mutation: Mutation
}

type Query {
  Category(limit: Int, offset: Int, where: Category_WhereInput, orderBy: Category_OrderByInput): [Category]
  count_Category(where: Category_WhereInput): Int
  Tag(limit: Int, offset: Int, where: Tag_WhereInput, orderBy: Tag_OrderByInput): [Tag]
  count_Tag(where: Tag_WhereInput): Int
  Transaction(limit: Int, offset: Int, where: Transaction_WhereInput, orderBy: Transaction_OrderByInput): [Transaction]
  count_Transaction(where: Transaction_WhereInput): Int
  User(limit: Int, offset: Int, where: User_WhereInput, orderBy: User_OrderByInput): [User]
  count_User(where: User_WhereInput): Int
}

type Category {
  id: Int!
  name: String!
  system_defined: Int!
  user_id: Int
  User(where: User_WhereInput, orderBy: User_OrderByInput, limit: Int, offset: Int): [User]
}

type User {
  id: Int!
  email: String!
  username: String
  type: User_type
  active: Int!
  password: String
}

enum User_type {
  admin
  content_creator
}

input User_WhereInput {
  id: String
  email: String
  username: String
  type: String
  active: String
  password: String
}

input User_OrderByInput {
  id: OrderBy
  email: OrderBy
  username: OrderBy
  type: OrderBy
  active: OrderBy
  password: OrderBy
}

enum OrderBy {
  asc
  desc
}

input Category_WhereInput {
  id: String
  name: String
  system_defined: String
  user_id: String
}

input Category_OrderByInput {
  id: OrderBy
  name: OrderBy
  system_defined: OrderBy
  user_id: OrderBy
}

type Tag {
  id: Int!
  name: String!
  system_defined: Int!
  user_id: Int
  User(where: User_WhereInput, orderBy: User_OrderByInput, limit: Int, offset: Int): [User]
}

input Tag_WhereInput {
  id: String
  name: String
  system_defined: String
  user_id: String
}

input Tag_OrderByInput {
  id: OrderBy
  name: OrderBy
  system_defined: OrderBy
  user_id: OrderBy
}

type Transaction {
  id: Int!
  description: String
  user_id: Int!
  date: DateTime!
  amount: Float!
  expense: Int!
  type: Transaction_type!
  category_id: Int!
  Category(where: Category_WhereInput, orderBy: Category_OrderByInput, limit: Int, offset: Int): [Category]
  User(where: User_WhereInput, orderBy: User_OrderByInput, limit: Int, offset: Int): [User]
}

"A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar."
scalar DateTime

enum Transaction_type {
  cash
  cheque
  pending
}

input Transaction_WhereInput {
  id: String
  description: String
  user_id: String
  date: String
  amount: String
  expense: String
  type: String
  category_id: String
}

input Transaction_OrderByInput {
  id: OrderBy
  description: OrderBy
  user_id: OrderBy
  date: OrderBy
  amount: OrderBy
  expense: OrderBy
  type: OrderBy
  category_id: OrderBy
}

type Mutation {
  insert_Category(Category: Category_InsertInput!): Category
  update_Category(Category: Category_UpdateInput!, where: Category_WhereInput): Category
  delete_Category(where: Category_WhereInput): Boolean
  insert_Tag(Tag: Tag_InsertInput!): Tag
  update_Tag(Tag: Tag_UpdateInput!, where: Tag_WhereInput): Tag
  delete_Tag(where: Tag_WhereInput): Boolean
  insert_Transaction(Transaction: Transaction_InsertInput!): Transaction
  update_Transaction(Transaction: Transaction_UpdateInput!, where: Transaction_WhereInput): Transaction
  delete_Transaction(where: Transaction_WhereInput): Boolean
  insert_User(User: User_InsertInput!): User
  update_User(User: User_UpdateInput!, where: User_WhereInput): User
  delete_User(where: User_WhereInput): Boolean
}

input Category_InsertInput {
  id: Int!
  name: String!
  system_defined: Int!
  user_id: Int
}

input Category_UpdateInput {
  id: Int
  name: String
  system_defined: Int
  user_id: Int
}

input Tag_InsertInput {
  id: Int!
  name: String!
  system_defined: Int!
  user_id: Int
}

input Tag_UpdateInput {
  id: Int
  name: String
  system_defined: Int
  user_id: Int
}

input Transaction_InsertInput {
  id: Int!
  description: String
  user_id: Int!
  date: DateTime!
  amount: Float!
  expense: Int!
  type: Transaction_type!
  category_id: Int!
}

input Transaction_UpdateInput {
  id: Int
  description: String
  user_id: Int
  date: DateTime
  amount: Float
  expense: Int
  type: Transaction_type
  category_id: Int
}

input User_InsertInput {
  id: Int!
  email: String!
  username: String
  type: User_type
  active: Int!
  password: String
}

input User_UpdateInput {
  id: Int
  email: String
  username: String
  type: User_type
  active: Int
  password: String
}
