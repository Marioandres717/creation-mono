schema {
  query: Query
  mutation: Mutation
}

enum OrderBy {
  asc
  desc
}

enum UserRole {
  admin
  basic
}

type Query {
  me: User
  user(where: UserWhereInput!): User
  users(
    where: UserWhereInput!
    limit: Int
    offset: Int
    orderBy: UserOrderByInput
  ): [User]
  countUser(where: UserWhereInput!): Int
}

type Mutation {
  insertUser(user: UserInsertInput!): User
  updateUser(user: UserUpdateInput!, where: UserWhereInput!): User
  deleteUser(where: UserWhereInput!): Boolean
}

type User {
  id: ID!
  email: String!
  username: String
  role: UserRole
  isActive: Int
}

input UserWhereInput {
  id: ID
  email: String
  username: String
  role: UserRole
  isActive: Int
}

input UserOrderByInput {
  id: OrderBy
  email: OrderBy
  username: OrderBy
  role: OrderBy
  isActive: OrderBy
}

input UserInsertInput {
  id: ID
  email: String!
  username: String
  role: UserRole
  isActive: Int
}

input UserUpdateInput {
  id: ID
  email: String
  username: String
  role: UserRole
  isActive: Int
}
